<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Notes App</title>
  </head>
  <body>
    <header id="header">
      <h1>Notes App</h1>
      <p>Take notes and never forget</p>
    </header>
    <main id="main">
      <section class="grey-box-pattern" id="filter-section">
        <input type="text" placeholder="Filter todos" />
        <select>
          <option value="1">Sort by last edited</option>
          <option value="2">Sort by recently created</option>
          <option value="3">Sort alphabetically</option>
        </select>
      </section>
      <section id="listing-section">
        <div id="note-list"></div>
        <div id="create-note">
          <buttton class="btn" id="create-btn">Create Note</buttton>
        </div>
      </section>
    </main>
  </body>
</html>
