<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <form action="">
        <label id="todo-section__input" for="todo-input">
          <input type="text" id="todo-input" placeholder="Name..." /><button
            id="todo-input__btn"
            type="button"
          >
            Add Item
          </button>
        </label>
        <div id="todo-section__list">
          <ul id="todo-list"></ul>
          <button type="button" id="clear-btn" title="Alt + Entf">
            Clear Items
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
