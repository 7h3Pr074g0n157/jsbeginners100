<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="script.js"></script>
    <title>Simple Map</title>
  </head>
  <body>
    <i class="fas fa-spinner animate-spinner hide-spinner"></i>
    <div class="container">
      <header>
        <h1>Get a free Course</h1>
      </header>
      <main>
        <form action="">
          <div class="name">o</div>
          <input type="text" class="name-input" placeholder="Customer Name" />
          <div class="name">o</div>
          <input type="text" class="name-input" placeholder="Course" />
          <div class="name">o</div>
          <input type="text" class="name-input" placeholder="Author" />
          <button class="submit" type="button">Submit</button>
        </form>
        <section id="card-container">
          <article class="course-card">
            <figure>
              <img src="" alt="" />
            </figure>
            <div class="card-data">
              <p>
                <span class="tag customer-tag">Name:</span
                ><span class="customer"></span>
              </p>
              <p>
                <span class="tag course-tag">Course:</span
                ><span class="course"></span>
              </p>
              <p>
                <span class="tag author-tag">Author:</span
                ><span class="author"></span>
              </p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
